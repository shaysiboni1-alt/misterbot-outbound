version: "1"
services:
  - type: web
    name: misterbot-outbound
    runtime: node
    plan: starter
    region: frankfurt
    repo: https://github.com/shaysiboni1-alt/misterbot-outbound
    branch: main
    buildCommand: npm install
    startCommand: node outbound_server.js
    envVars:
      - fromGroup: misterbot-env
      - key: OPENAI_API_KEY
        sync: false
