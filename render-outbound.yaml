# render-outbound.yaml
# MisterBot OUTBOUND – Render Blueprint
version: "1"
services:
  - type: web
    name: misterbot-outbound
    runtime: node
    plan: starter
    region: frankfurt
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      # אל תיצור קבוצת ENV חדשה אם לא בא לך:
      # פשוט תשים את אותם משתנים בקבוצה הקיימת כפי שעשית, זה בסדר.
      # אם בכל זאת יש לך ENV Group — תוסיף כאן fromGroup.
      # - fromGroup: misterbot-env
